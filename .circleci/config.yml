version: 2.1
orbs:
  docker: circleci/docker@2.8.0

jobs:

  deploy-docker-build:
    executor: docker/docker
    steps:
      - setup_remote_docker:
          version: 20.10.18
      - checkout
      - docker/check
      - docker/build:
          image: suculent/nodemcu-docker-build
          tag: latest
      - docker/push:
          digest-path: /tmp/digest.txt
          image: suculent/nodemcu-docker-build
          tag: latest
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
            docker tag $(</tmp/digest.txt) suculent/nodemcu-docker-build:latest

#
# WORKFLOWS
#

workflows:

  build:
    jobs:
      - deploy-docker-build:
          context:
            - dockerhub
          filters:
            branches:
              only: master